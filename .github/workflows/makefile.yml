name: Build w/ Makefile

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y clang libncurses5-dev libx11-dev

    - name: Build with Makefile
      run: make all

    - name: Test echo
      run: ./echo Hello, World!

    - name: Test app
      run: ./app
